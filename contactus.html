<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Contact Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="food web conneted site.css"/>
  <!-- jQuery + Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Header -->
    <header>
      <img src="food logo.png" alt="Logo">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="recipes.html">RECIPES</a></li>
          <li><a href="contactus.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="container">
      <h2 class="text-center">Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name"><i class="fa fa-user"></i> Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope"></i> Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="message"><i class="fa fa-comment"></i> Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Type your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div id="responseMessage" class="alert alert-success" style="display: none; margin-top: 15px;"></div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p>&copy; 2024 Food.com</p>
      <div>
        <a href="https://www.facebook.com/food.com/" class="fa fa-facebook" style="padding: 8px;"></a>
        <a href="https://www.instagram.com/fooddotcom/" class="fa fa-instagram" style="padding: 8px;"></a>
        <a href="https://x.com/fooddotcom" class="fa fa-twitter" style="padding: 8px;"></a>
        <a href="https://www.youtube.com/fooddotcom" class="fa fa-youtube" style="padding: 8px;"></a>
      </div>
    </footer>
  </div>
</body>
</html>
